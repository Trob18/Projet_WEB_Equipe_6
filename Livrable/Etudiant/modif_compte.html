<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InternShip</title>
    <link rel="stylesheet" href="modif_compte.css">
    <script src="script.js"></script>
</head>

<body>

    <header>
        <img src="img/Logo_InternShip.svg" alt="logo" class="logo">
        <div class="header-links">
            <nav>
                <a href="#">Accueil</a>
                <a href="Offres.html" class="active">Offres</a>
                <a href="Entreprise.html">Entreprises</a>
                <a href="#">Wishlist</a>
            </nav>
        </div>
        <div class="header-actions">
            <a href="#"><img src="img/Windows_Settings_app_icon 2.png" alt="parametre" class="parametre" /></a>
            <button class="mon-compte"><a href="modif_compte.html">Mon Compte</a></button>
        </div>
    </header>

    <main>

    <div class="container">
        <h2>Voici votre compte :</h2>
        
        <div class="profile-picture">
            <label class="pp-txt">Votre photo de profil (cliquez dessus pour la changer) :</label>
            <img id="profile-img" src="./img/pp.jpg" alt="Photo de profil" style="cursor: pointer;">
            <input type="file" id="file-input" accept="image/png, image/jpeg" style="display: none;">
        </div>
        <form>
            <label for="description">Pour ajouter des détails à votre profil, décrivez votre parcours ici :</label>
            <textarea id="description" name="description" placeholder="Ajoutez des détails sur vous"></textarea>
            
            <label for="etude">Niveau d'étude :</label>
            <input type="text" id="etude" name="etude" placeholder="Votre niveau d'étude" required>
        
            <label for="adresse">Adresse :</label>
            <input type="text" id="adresse" name="adresse" placeholder="Votre adresse" required>
        
            <label for="email">Email :</label>
            <input type="email" id="email" name="email" placeholder="Votre email" autocomplete="email" required>
        
            <label for="telephone">Numéro de téléphone :</label>
            <input type="tel" id="telephone" name="telephone" placeholder="Votre numéro de téléphone" pattern="[0-9]{10}" required>
        
            <label for="password">Mot de passe :</label>
            <input type="password" id="password" name="password" placeholder="Votre mot de passe" minlength="6" required>
        
            <label for="confirm-password">Confirmation du mot de passe :</label>
            <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirmez votre mot de passe" minlength="6" required>
        
            <button type="submit" class="btn-primary">Enregistrement</button>
            <button type="reset" class="btn-danger">Supprimer</button>
        </form>
    </div>

    </main>

    <footer>
        <p>Service Client :</p>
        <p>Numéro : 09.01.02.03.04</p>
        <p>Adresse mail : InternShip.Contact@internship.fr</p>
        <div>
            <a href="https://www.linkedin.com"><img src="img/Linkdin_logo.png" alt="footer_logo"
                    class="social-icons" /></a>
            <a href="https://www.instagram.com"><img src="img/Instagram_logo.png" alt="footer_logo"
                    class="social-icons" /></a>
            <a href="https://twitter.com"><img src="img/X_logo.png" alt="footer_logo" class="social-icons" /></a>
            <a href="https://www.indeed.com"><img src="img/Indeed_logo.png" alt="footer_logo"
                    class="social-icons" /></a>
        </div>
        <p>&copy; 2025 InternShip</p>
    </footer>

</body>
</html>
